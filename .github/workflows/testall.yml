name: Run tests

on:
  push

jobs:
  runtests:
    name: Run cppcheck, valgrind and diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies for valgrind
        run: sudo apt-get install -y valgrind cppcheck
      - name: run Makefile
        run: make tests
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ./cppreport.txt
  unittest:
    name: Run Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt install libgtest-dev && sudo apt install cmake
      - name: Make build environment
        run: cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make
      - name: Create references
        run: sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a && sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Run test
        run: make unittest